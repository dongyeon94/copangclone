<script>
    var myIndex = 0;
    layoutpage();
    function layoutpage(){
        var i;
        var x = document.getElementsByClassName("ad-slide-img");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex =1;
        }
        x[myIndex-1].style.display = "block";
        setTimeout(layoutpage,2000);
    }
