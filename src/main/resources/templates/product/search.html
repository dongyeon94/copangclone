<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: headLinkInit"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

    <div>
        <div th:replace="layout/top :: topmenu"></div>
        <div th:replace="layout/top :: searchmenu"></div>
    </div>

    <div style="height: 150px;"></div>

    <div>
        <h2>Main</h2>
        <div th:each="products : ${products}" th:object="${products}">
            <div th:text="${products.id}"></div>
            <div th:text="${products.name}"></div>
            <div th:text="${products.category}"></div>
            <div th:text="${products.price}"></div>
            <div th:text="${products.quantity}"></div>
            <div th:text="${products.description}"></div>
            <div>--------------------------------------------------------------</div>
    </div>

    <div style="height: 150px;"></div>

    <div>
        <div th:replace="layout/footer :: footer"></div>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
    var myIndex = 0;
    layoutpage();
    function layoutpage(){
        var i;
        var x = document.getElementsByClassName("ad-slide-img");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex =1;
        }
        x[myIndex-1].style.display = "block";
        setTimeout(layoutpage,2000);
    }
</script>

</html>
