<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: headLinkInit"></head>
<body>
    <div>
        <div th:replace="layout/top :: topmenu"></div>
    </div>

    <div>
        <form action="/product/read" method="get">
            <input type="submit" value="돌아가기">
        </form>
    </div>

    <div>
        <form action="/product/create" method="post">
            <input type="text" name="name" placeholder="상품이름"><br>
            <input type="text" name="category" placeholder="카테고리"><br>
            <input type="number" name="price" placeholder="가격"><br>
            <input type="number" name="quantity" placeholder="수량"><br>
            <textarea name="description" placeholder="설명"></textarea><br>
            <input type="submit" value="업로드"><br>
        </form>
    </div>





    <div>
        <div th:replace="layout/footer :: footer"></div>
    </div>
</body>
</html>
