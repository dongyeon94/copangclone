<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: headLinkInit"></head>
<body>
    <div>
        <div th:replace="layout/top :: topmenu"></div>
        <div th:replace="layout/top :: searchmenu"></div>
    </div>

    <div style="height: 250px">&nbsp;</div>
    <h2>mypage</h2>

    <div>
        <section style="margin-left: 10%; margin-right: 10%;">
            <div style="width: 20%; float: left;">
                <span>my copang</span>
                <nav>
                    <div>
                        <div>MY 쇼핑</div>
                        <div>
                            <ul>
                                <li><button  onclick="mybuylistAjax()">주문목록/배송조회</button></li>
                                <li>취소/반품/교환/환불내역</li>
                                <li>로켓와우 맴버십 관리</li>
                                <li>정기배송관리</li>
                                <li>영수증 조회/출력</li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 혜택</div>
                        <div>
                            <ul>
                                <li>할인쿠폰</li>
                                <li>쿠팡캐시/기프트카드</li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 활동</div>
                        <div>
                            <ul>
                                <li>문의하기</li>
                                <li>문의내역 확인</li>
                                <li>구매후기</li>
                                <li>찜 리스트</li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 정보</div>
                        <div>
                            <ul>
<!--                                <li><button  onclick="mypageAjax()">개인정보확인/수정</button></li>-->
                                <li><a th:href="@{/user/update}">개인정보확인/수정</a></li>
                                <li>결제수단.쿠페이관리</li>
                                <li>배송지 관리</li>
                            </ul>
                        </div>
                    </div>

                </nav>
            </div>
            <div style="width: 60%; float: left;">
                <span>마일리지</span>
                <span>배송중</span>
                <span>쿠폰</span>
            </div>
        </section>
    </div>

    <div style="height: 100px;"></div>


    <div class="data-view-area" style="border: solid black 1px;"></div>



    <div th:replace="layout/footer :: footer"></div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script>
function mypageAjax(){
    $.ajax({
        type : "POST",
        url  : "/user/mypage/myInfo",
        dataType : "json",
        success : function (data){
            console.log("my page");

            $('.data-view-area *').remove();

            $('.data-view-area').append("<table class='mypage-table'>");
            for (ind in data) {
                $('.mypage-table').append("<tr>");
                $('.mypage-table').append("<td>" + ind + "</td><td>" + data[ind] + "</td>");
                $('.mypage-table').append("<tr>");
            }
            $('.data-view-area').append("</table>");
        },
        error : function (error) {
            console.log("error : " + error);
        },
    });
}
</script>
<script>
    function mybuylistAjax(){
        $.ajax({
            type : "POST",
            url  : "/product/users/buy",
            dataType : "json",
            success : function (data){
                console.log("mybuy list");

                $('.data-view-area *').remove();

                $('.data-view-area').append("<table class='mypage-table'>");
                for (ind in data) {
                    for (ind2 in data[ind]) {
                        $('.mypage-table').append("<tr>");
                        $('.mypage-table').append("<td>" + ind2 + "</td><td>" + data[ind][ind2] + "</td>");
                        $('.mypage-table').append("<tr>");
                    }
                }
                $('.data-view-area').append("</table>");

            },
            error : function (error) {
                console.log("error : " + error);
            },
        });
    }
</script>
<script>
    mybuylistAjax();
</script>
</html>
