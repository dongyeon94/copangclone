<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: headLinkInit"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
    <div>
        <div th:replace="layout/top :: topmenu"></div>
        <div th:replace="layout/top :: searchmenu"></div>
    </div>

    <div style="height: 250px">&nbsp;</div>

    <div id="mypage-grid">
        <div id="first-grid">
            <div id="first-nested-1-1">
                <div style="background-color:#286DB4;">MY코팡</div>
            </div>
            <div id="first-nested-1-2" class="mypage-top-box">
                <div>미사용 티켓</div>
                <div>0</div>
            </div>
            <div id="first-nested-1-3" class="mypage-top-box">
                <div>배송중</div>
                <div>0</div>
            </div>
            <div id="first-nested-1-4" class="mypage-top-box">
                <div>할인 쿠폰</div>
                <div>0</div>
            </div>
            <div id="first-nested-1-5" class="mypage-top-box">
                <div><span>쿠페이 머네</span><span>0</span></div>
                <div><span>쿠페이 캐</span><span>0</span></div>
            </div>
        </div>

        <div id="second-grid">
            <div id="second-nested-1">
                <nav>
                    <div>
                        <div>MY 쇼핑</div>
                        <div>
                            <ul>
                                <li><button class="menu-bar" onclick="mybuylistAjax()">주문목록/배송조회</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">취소/반품/교환/환불내역</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">로켓와우 맴버십 관리</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">정기배송관리</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">영수증 조회/출력</button></li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 혜택</div>
                        <div>
                            <ul>
                                <li><button class="menu-bar" onclick="readyAction()">할인쿠폰</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">쿠팡캐시/기프트카드</button></li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 활동</div>
                        <div>
                            <ul>
                                <li><button class="menu-bar" onclick="readyAction()">문의하기</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">문의내역 확인</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">구매후기</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">찜 리스트</button></li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <div>MY 정보</div>
                        <div>
                            <ul>
                                <li><a th:href="@{/user/update}">개인정보확인/수정</a></li>
                                <li><button class="menu-bar" onclick="readyAction()">결제수단.쿠페이관리</button></li>
                                <li><button class="menu-bar" onclick="readyAction()">배송지 관리</button></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="second-nested-2">
                <div class="data-view-area" style="border: solid black 1px;"></div>
            </div>
        </div>
    </div>


    <div style="height: 100px;"></div>

    <div th:replace="layout/footer :: footer"></div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>
<script>
function readyAction(){
    alert("준비중입니다. 기다려주세요!");
}
</script>
<script>
function mypageAjax(){
    $.ajax({
        type : "POST",
        url  : "/user/mypage/myInfo",
        dataType : "json",
        success : function (data){
            console.log("my page");

            $('.data-view-area *').remove();

            $('.data-view-area').append("<table class='mypage-table'>");
            for (ind in data) {
                $('.mypage-table').append("<tr>");
                $('.mypage-table').append("<td>" + ind + "</td><td>" + data[ind] + "</td>");
                $('.mypage-table').append("<tr>");
            }
            $('.data-view-area').append("</table>");
        },
        error : function (error) {
            console.log("error : " + error);
        },
    });
}
</script>
<script>
    function mybuylistAjax(){
        $.ajax({
            type : "POST",
            url  : "/product/users/buy",
            dataType : "json",
            success : function (data){
                console.log("mybuy list");

                $('.data-view-area *').remove();

                $('.data-view-area').append("<table class='mypage-table'>");
                for (ind in data) {
                    for (ind2 in data[ind]) {
                        $('.mypage-table').append("<tr>");
                        $('.mypage-table').append("<td>" + ind2 + "</td><td>" + data[ind][ind2] + "</td>");
                        $('.mypage-table').append("<tr>");
                    }
                }
                $('.data-view-area').append("</table>");

            },
            error : function (error) {
                console.log("error : " + error);
            },
        });
    }
</script>
<script>
    mybuylistAjax();
</script>
</html>
